<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" onchange="somar">+
    <input type="number" name="txtn2" id="txtn2" onchange="somar">
    
    <h2 id="res">RESULTADO :</h2>

    <script>
        document.getElementById('txtn1').addEventListener('change',somar)
        document.getElementById('txtn2').addEventListener('change',somar)


        function somar(){
            var tn1 = Number(window.document.querySelector('input#txtn1').value)
            var tn2 = Number(window.document.querySelector('input#txtn2').value)
            var res = window.document.getElementById('res')
            var s = tn1 + tn2
            res.innerText = `RESULTADO: ${s}`

        }
    </script> 


</body>
</html>
